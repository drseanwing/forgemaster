services:
  orchestrator:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: runtime
    image: forgemaster:latest
    container_name: forgemaster-orchestrator
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    environment:
      # Database configuration
      DATABASE_URL: postgresql+asyncpg://forgemaster:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}@postgres:5432/forgemaster

      # Ollama configuration
      OLLAMA_URL: http://ollama:11434
      OLLAMA_EMBED_MODEL: nomic-embed-text

      # Logging
      LOG_LEVEL: INFO
      LOG_FORMAT: json

      # Application settings
      FORGEMASTER_ENV: production

    ports:
      - "8000:8000"
    volumes:
      - forgemaster-logs:/app/logs
      - forgemaster-context:/app/context
      # For rootless Docker, use host's XDG_RUNTIME_DIR socket
      # Standard: /var/run/docker.sock (rootful) or $XDG_RUNTIME_DIR/docker.sock (rootless)
      - ${DOCKER_SOCK:-/var/run/docker.sock}:/var/run/docker.sock
    networks:
      - forgemaster
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  postgres:
    image: pgvector/pgvector:pg16
    container_name: forgemaster-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: forgemaster
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
      POSTGRES_DB: forgemaster
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - forgemaster-db:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U forgemaster -d forgemaster"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - forgemaster
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  ollama:
    image: ollama/ollama:0.1.26
    container_name: forgemaster-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - forgemaster-ollama:/root/.ollama
    networks:
      - forgemaster
    healthcheck:
      # Use ollama CLI instead of curl (not available in ollama image)
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  # Init container to pull Ollama model
  ollama-init:
    image: ollama/ollama:0.1.26
    container_name: forgemaster-ollama-init
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - forgemaster
    environment:
      OLLAMA_HOST: http://ollama:11434
    command: >
      sh -c "
        echo 'Pulling nomic-embed-text model...' &&
        ollama pull nomic-embed-text &&
        echo 'Model pull complete'
      "
    restart: "no"

volumes:
  forgemaster-db:
    driver: local
  forgemaster-logs:
    driver: local
  forgemaster-context:
    driver: local
  forgemaster-ollama:
    driver: local

networks:
  forgemaster:
    driver: bridge
