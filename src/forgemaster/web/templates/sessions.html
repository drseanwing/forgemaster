{% extends "base.html" %}

{% block title %}Active Sessions - Forgemaster{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-900">Active Sessions</h1>
        <div class="flex items-center space-x-2">
            <span class="text-sm text-gray-500">Auto-refresh</span>
            <div hx-indicator class="inline-block">
                <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-gray-900"></div>
            </div>
        </div>
    </div>

    <!-- Session List Container -->
    <div id="session-list"
         hx-get="/dashboard/htmx/sessions"
         hx-trigger="load, every 5s"
         hx-swap="innerHTML"
         class="space-y-4">
        <!-- Loading state -->
        <div class="text-center p-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
            <p class="mt-2 text-gray-600">Loading sessions...</p>
        </div>
    </div>
</div>

<!-- Template for session cards (loaded via htmx) -->
<template id="session-card-template">
    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex justify-between items-start mb-4">
            <div>
                <h2 class="text-xl font-semibold text-gray-900"></h2>
                <p class="text-sm text-gray-500 mt-1"></p>
            </div>
            <span class="px-3 py-1 rounded-full text-sm font-medium"></span>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
            <div class="border-l-4 border-blue-500 pl-3">
                <p class="text-xs text-gray-500 uppercase">Model</p>
                <p class="text-lg font-semibold text-gray-900"></p>
            </div>
            <div class="border-l-4 border-green-500 pl-3">
                <p class="text-xs text-gray-500 uppercase">Token Count</p>
                <p class="text-lg font-semibold text-gray-900"></p>
            </div>
            <div class="border-l-4 border-purple-500 pl-3">
                <p class="text-xs text-gray-500 uppercase">Duration</p>
                <p class="text-lg font-semibold text-gray-900"></p>
            </div>
        </div>

        <div class="border-t pt-4">
            <h3 class="text-sm font-semibold text-gray-700 mb-2">Recent Messages</h3>
            <div class="space-y-2 max-h-48 overflow-y-auto">
                <!-- Messages will be inserted here -->
            </div>
        </div>

        <div class="flex justify-end mt-4 space-x-2">
            <button class="px-4 py-2 text-sm bg-gray-200 hover:bg-gray-300 rounded-md">
                View Details
            </button>
            <button class="px-4 py-2 text-sm bg-red-500 hover:bg-red-600 text-white rounded-md">
                Terminate
            </button>
        </div>
    </div>
</template>

<!-- Template for message items -->
<template id="message-item-template">
    <div class="text-sm bg-gray-50 rounded p-2">
        <div class="flex justify-between items-start mb-1">
            <span class="font-medium text-gray-700"></span>
            <span class="text-xs text-gray-500"></span>
        </div>
        <p class="text-gray-600 text-xs line-clamp-2"></p>
    </div>
</template>

<!-- Empty state template -->
<template id="empty-sessions-template">
    <div class="bg-white rounded-lg shadow-md p-12 text-center">
        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        <h3 class="mt-2 text-sm font-medium text-gray-900">No active sessions</h3>
        <p class="mt-1 text-sm text-gray-500">Start a new task to create a session.</p>
    </div>
</template>
{% endblock %}
