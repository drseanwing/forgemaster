{% extends "base.html" %}

{% block title %}Projects - Forgemaster{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-900">Projects</h1>
    </div>

    <!-- Two-column grid layout -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Left Column - Create Project Form -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold text-gray-900 mb-6">Create New Project</h2>

            <form hx-post="/dashboard/htmx/projects/create"
                  hx-target="#form-result"
                  hx-swap="innerHTML"
                  class="space-y-4">

                <!-- Project Name Input -->
                <div>
                    <label for="project-name" class="block text-sm font-medium text-gray-700 mb-2">
                        Project Name <span class="text-red-500">*</span>
                    </label>
                    <input type="text"
                           id="project-name"
                           name="project_name"
                           required
                           minlength="1"
                           maxlength="255"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="my-awesome-project">
                </div>

                <!-- Spec Input Method Toggle -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Specification Input Method
                    </label>
                    <div class="flex space-x-4">
                        <label class="flex items-center">
                            <input type="radio"
                                   name="spec_method"
                                   value="paste"
                                   checked
                                   onchange="toggleSpecInput('paste')"
                                   class="mr-2">
                            <span class="text-sm text-gray-700">Paste/Write Content</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio"
                                   name="spec_method"
                                   value="upload"
                                   onchange="toggleSpecInput('upload')"
                                   class="mr-2">
                            <span class="text-sm text-gray-700">Upload File</span>
                        </label>
                    </div>
                </div>

                <!-- Paste/Write Container -->
                <div id="paste-container" class="space-y-2">
                    <label for="spec-content" class="block text-sm font-medium text-gray-700">
                        Specification Content
                    </label>
                    <textarea id="spec-content"
                              name="spec_content"
                              rows="12"
                              hx-post="/dashboard/htmx/projects/validate"
                              hx-trigger="blur"
                              hx-target="#validation-feedback"
                              hx-swap="innerHTML"
                              class="w-full px-4 py-2 border border-gray-300 rounded-md font-mono text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                              placeholder="# Project Specification

## Overview
Brief description of the project...

## Requirements
- Feature 1
- Feature 2

## Architecture
Description of technical approach..."></textarea>

                    <!-- Validation Feedback -->
                    <div id="validation-feedback" class="text-sm"></div>

                    <!-- Load Example Button -->
                    <button type="button"
                            class="px-4 py-2 text-sm bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-md"
                            hx-get="/dashboard/htmx/projects/example"
                            hx-target="#spec-content"
                            hx-swap="innerHTML">
                        Load Example
                    </button>
                </div>

                <!-- Upload Container (hidden by default) -->
                <div id="upload-container" class="hidden space-y-2">
                    <label for="spec-file" class="block text-sm font-medium text-gray-700">
                        Upload Specification File (.md or .json)
                    </label>
                    <input type="file"
                           id="spec-file"
                           name="spec_file"
                           accept=".md,.json"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <p class="text-xs text-gray-500">Accepted formats: Markdown (.md) or JSON (.json)</p>
                </div>

                <!-- Form Actions -->
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button"
                            onclick="document.querySelector('form').reset(); document.getElementById('validation-feedback').innerHTML = '';"
                            class="px-6 py-2 text-sm bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-md">
                        Clear
                    </button>
                    <button type="submit"
                            class="px-6 py-2 text-sm bg-blue-600 hover:bg-blue-700 text-white rounded-md flex items-center">
                        <span>Create Project</span>
                        <div hx-indicator class="ml-2">
                            <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
                        </div>
                    </button>
                </div>

                <!-- Form Result Area -->
                <div id="form-result" class="mt-4"></div>
            </form>
        </div>

        <!-- Right Column - Project List -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold text-gray-900 mb-6">Existing Projects</h2>

            <!-- Project List Container -->
            <div hx-get="/dashboard/htmx/projects"
                 hx-trigger="load, projectCreated from:body"
                 hx-swap="innerHTML"
                 class="space-y-3">
                <!-- Loading state -->
                <div class="text-center p-8">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
                    <p class="mt-2 text-gray-600">Loading projects...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    /**
     * Toggle between paste/write and upload input methods
     * @param {string} method - Either 'paste' or 'upload'
     */
    function toggleSpecInput(method) {
        const pasteContainer = document.getElementById('paste-container');
        const uploadContainer = document.getElementById('upload-container');
        const specContent = document.getElementById('spec-content');
        const specFile = document.getElementById('spec-file');

        if (method === 'paste') {
            pasteContainer.classList.remove('hidden');
            uploadContainer.classList.add('hidden');
            specContent.required = true;
            specFile.required = false;
        } else {
            pasteContainer.classList.add('hidden');
            uploadContainer.classList.remove('hidden');
            specContent.required = false;
            specFile.required = true;
        }
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
        toggleSpecInput('paste');
    });
</script>
{% endblock %}
