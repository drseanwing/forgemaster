<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Forgemaster{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js" integrity="sha384-Dl2R6pLwF3J5+YVe6CcJ7bQDcl7Qjpzr5v8A4DPFYQ4xwP6m4rRUJ/MXjpfvGsP0" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [hx-indicator] {
            opacity: 0;
            transition: opacity 200ms ease-in;
        }
        .htmx-request [hx-indicator] {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold">Forgemaster</a>
            <div class="space-x-4">
                <a href="/dashboard/projects" class="hover:text-gray-300">Projects</a>
                <a href="/dashboard/tasks" class="hover:text-gray-300">Tasks</a>
                <a href="/dashboard/sessions" class="hover:text-gray-300">Sessions</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
