<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Forgemaster{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/sse.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [hx-indicator] {
            opacity: 0;
            transition: opacity 200ms ease-in;
        }
        .htmx-request [hx-indicator] {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold">Forgemaster</a>
            <div class="space-x-4">
                <a href="/dashboard/tasks" class="hover:text-gray-300">Tasks</a>
                <a href="/dashboard/sessions" class="hover:text-gray-300">Sessions</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
