name: CI

on:
  push:
    branches: [main, "phase-*"]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Check formatting with Black
        run: black --check src/ tests/

      - name: Lint with Ruff
        run: ruff check src/

      - name: Type check with mypy
        run: mypy src/forgemaster/ --strict

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: forgemaster
          POSTGRES_PASSWORD: forgemaster_test
          POSTGRES_DB: forgemaster_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U forgemaster"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://forgemaster:forgemaster_test@localhost:5432/forgemaster_test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"

      - name: Run unit tests
        run: pytest tests/unit/ -v --tb=short

      - name: Run integration tests
        run: pytest tests/integration/ -v --tb=short -m integration

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"

      - name: Start services
        run: docker compose -f docker/docker-compose.yml -f docker/docker-compose.dev.yml up -d --wait
        timeout-minutes: 5

      - name: Run e2e tests
        run: pytest tests/e2e/ -v --tb=short -m e2e

      - name: Stop services
        if: always()
        run: docker compose -f docker/docker-compose.yml -f docker/docker-compose.dev.yml down -v
